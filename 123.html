<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClickHead Landing</title>
    <!-- Подключаем Tailwind через CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://api-maps.yandex.ru/v3/?apikey=ada00ac5-0623-419b-b2e3-c51a24261346&lang=ru_RU"></script>
    <!-- Подключаем наш основной JavaScript файл -->
    <script src="main.js" defer></script>
  </head>
  <body class="bg-gray-50">
    <!-- Навигация -->
    <nav class="bg-white shadow-lg fixed w-full z-10">
      <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-bold text-blue-600">ClickHead</h1>
          <div class="hidden md:flex space-x-8">
            <a href="#main" class="text-gray-700 hover:text-blue-600 transition">Главная</a>
            <a href="#features" class="text-gray-700 hover:text-blue-600 transition">Возможности</a>
            <a href="#contact" class="text-gray-700 hover:text-blue-600 transition">Контакты</a>
          </div>
          <button id="mobile-menu-button" class="md:hidden text-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <section id="main2" class="pt-24 w-full pb-12 bg-white">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Наше расположение</h2>
        <div id="map" class="w-full h-[400px] rounded-lg shadow-lg"></div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2024 ClickHead. Все права защищены.</p>
      </div>
    </footer>
  </body>
</html>
